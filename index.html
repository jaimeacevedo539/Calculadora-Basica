<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora.</title>
</head>
<body>
    <h1 class="titulo">CALCULADORA BASICA</h1>
    <div class="container">
        <div class="calculator">
            <div class="calculadora-display">0</div>
            <div class="calculadora-keypad">
                <div class="keypad-numeros">
                    <div class="keypad-buttons large dark">C</div>
                    <div class="keypad-buttons dark">%</div>
                    <div class="keypad-buttons yellow">/</div>
                    <div class="keypad-buttons">7</div>
                    <div class="keypad-buttons">8</div>
                    <div class="keypad-buttons">9</div>
                    <div class="keypad-buttons yellow">*</div>
                    <div class="keypad-buttons">4</div>
                    <div class="keypad-buttons">5</div>
                    <div class="keypad-buttons">6</div>
                    <div class="keypad-buttons yellow">-</div>
                    <div class="keypad-buttons">1</div>
                    <div class="keypad-buttons">2</div>
                    <div class="keypad-buttons">3</div>
                    <div class="keypad-buttons yellow">+</div>
                    <div class="keypad-buttons large">0</div>
                    <div class="keypad-buttons">.</div>
                    <div class="keypad-buttons yellow">=</div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/calculadora.js"></script>
    <p>by Jaime Acevedo</p>
</body>
</html>
